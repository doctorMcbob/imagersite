{% extends "base.html" %}

{% block main %}
  <main>
    <div class='library'>
      <ul>
        {% for album in albums %}
          <li>
            <a href="{% url 'album_page' album_id=album.id %}">
              <img src="{{ MEDIA_ROOT }}{{ album.cover.image.url }}">
              <p>{{ album.title }} by {{ album.user.username }}</p>
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </main>
{% endblock %}
